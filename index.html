<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLupo Warehouse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>iLupo Warehouse</h1>
        <p class="subtitle">
            Un port<span class="secret-letter" data-key="0" onselectstart="return false;">a</span>folio 
            <span class="secret-letter" data-key="1" onselectstart="return false;">d</span>e herra<span class="secret-letter" data-key="2" onselectstart="return false;">m</span>ientas 
            e <span class="secret-letter" data-key="3" onselectstart="return false;">i</span>nve<span class="secret-letter" data-key="4" onselectstart="return false;">n</span>ciones.
        </p>
    </header>
    <main id="portfolio-grid"></main>
    <footer>
        <p>Â© 2025 iLupo Warehouse | Administrado por alberto64674yt</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        marked.setOptions({ gfm: true, breaks: true });
        function renderContent(proyectos) {
            const grid = document.getElementById('portfolio-grid');
            grid.innerHTML = '';
            if (!proyectos || proyectos.length === 0) {
                grid.innerHTML = '<p class="empty-message">No hay nada disponible actualmente.</p>';
                return;
            }
            proyectos.slice().reverse().forEach(proyecto => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `proyecto.html?id=${proyecto.id}`;
                card.innerHTML = `
                    <img class="card-hero-image" src="${proyecto.imagen}" alt="${proyecto.titulo}">
                    <div class="card-content">
                        <h2>${proyecto.titulo}</h2>
                        <div class="card-excerpt">${marked.parse(proyecto.resumen || '')}</div>
                        <span class="button-imitation">Ver detalles</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        fetch('proyectos.json').then(r => r.ok ? r.json() : Promise.reject("File not found")).then(d => { window.proyectos = d.items || []; renderContent(window.proyectos); }).catch(e => { console.error(e); document.getElementById('portfolio-grid').innerHTML = '<p class="empty-message">Error: No se pudo cargar el fichero de proyectos.</p>'; });
        window.addEventListener('message', e => { if (e.data.type === 'previewUpdate') { renderContent(e.data.payload); } });
    </script>

    <script>
        (function() {
            const requiredLength = 5;
            let progress = 0;
            document.addEventListener('click', function(e) {
                const target = e.target;
                if (target.classList.contains('secret-letter') && parseInt(target.dataset.key) === progress) {
                    progress++;
                } else {
                    progress = 0;
                }
                if (progress === requiredLength) {
                    alert('Acceso correcto.');
                    window.location.href = 'panel.html';
                }
            });
        })();
    </script>
</body>
</html>
