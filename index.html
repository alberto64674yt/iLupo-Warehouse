<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLupo Warehouse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>iLupo Warehouse</h1>
        <p class="subtitle">Portfolio de Herramientas y Creaciones</p>
    </header>
    <main id="portfolio-grid"></main>
    
    <footer>
        <p>© 2025 iLupo Warehouse | Administrado por alberto64674yt</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function renderContent(proyectos) {
            const grid = document.getElementById('portfolio-grid');
            grid.innerHTML = '';
            // El mensaje ya estaba aquí, se muestra cuando la lista de proyectos está vacía
            if (!proyectos || proyectos.length === 0) {
                grid.innerHTML = '<p class="empty-message">No hay nada disponible actualmente.</p>';
                return;
            }
            proyectos.slice().reverse().forEach(proyecto => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `proyecto.html?id=${proyecto.id}`;
                
                card.innerHTML = `
                    <img class="card-hero-image" src="${proyecto.imagen}" alt="${proyecto.titulo}">
                    <div class="card-content">
                        <h2>${proyecto.titulo}</h2>
                        <p class="card-excerpt">${proyecto.resumen || ''}</p>
                        <span class="button-imitation">Ver detalles</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        fetch('proyectos.json')
            .then(response => response.json())
            .then(data => {
                window.proyectos = data.items || [];
                renderContent(window.proyectos);
            })
            .catch(error => {
                document.getElementById('portfolio-grid').innerHTML = '<p class="empty-message">Error: No se pudo cargar el fichero de proyectos.</p>';
            });
        
        window.addEventListener('message', function(event) {
            if (event.data.type === 'previewUpdate') {
                renderContent(event.data.payload);
            }
        });
    </script>
</body>
</html>
