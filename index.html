<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLupo Warehouse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>iLupo Warehouse</h1>
        <p class="subtitle">
            Un port<span class="secret-letter" data-key="0" onselectstart="return false;">a</span>folio 
            <span class="secret-letter" data-key="1" onselectstart="return false;">d</span>e herra<span class="secret-letter" data-key="2" onselectstart="return false;">m</span>ientas 
            e <span class="secret-letter" data-key="3" onselectstart="return false;">i</span>nve<span class="secret-letter" data-key="4" onselectstart="return false;">n</span>ciones.
        </p>
    </header>

    <div class="filter-controls">
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Buscar por nombre...">
        </div>
        <div id="tag-filter-container" class="tag-filter-container"></div>
    </div>

    <main id="portfolio-grid"></main>
    
    <footer>
        <p>Â© 2025 iLupo Warehouse | Administrado por alberto64674yt</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let allProjects = []; let activeTags = new Set(); const searchBox = document.getElementById('search-box');
        marked.setOptions({ gfm: true, breaks: true });
        function renderCards(proyectos) { const grid = document.getElementById('portfolio-grid'); grid.innerHTML = ''; if (!proyectos || proyectos.length === 0) { grid.innerHTML = '<p class="empty-message">No se han encontrado proyectos.</p>'; return; }
        proyectos.slice().reverse().forEach(proyecto => { const card = document.createElement('a'); card.className = 'card'; card.href = `proyecto.html?id=${proyecto.id}`; card.addEventListener('mousemove', (e) => { const rect = e.currentTarget.getBoundingClientRect(); const x = e.clientX - rect.left; const y = e.clientY - rect.top; const centerX = rect.width / 2; const centerY = rect.height / 2; const rotateX = (y - centerY) / 20; const rotateY = (centerX - x) / 20; e.currentTarget.querySelector('.card-inner').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`; }); card.addEventListener('mouseleave', (e) => { e.currentTarget.querySelector('.card-inner').style.transform = 'rotateX(0) rotateY(0)'; });
        card.innerHTML = `<div class="card-inner"><img class="card-hero-image" src="${proyecto.imagen}" alt="${proyecto.titulo}"><div class="card-content"><h2>${proyecto.titulo}</h2><div class="card-excerpt">${marked.parse(proyecto.resumen || '')}</div><span class="button-imitation">Ver detalles</span></div></div>`; grid.appendChild(card); });}
        function generateTags(proyectos) { const tagContainer = document.getElementById('tag-filter-container'); const allTags = new Set(); proyectos.forEach(p => { if (p.tags && p.tags.length > 0) { p.tags.forEach(tag => allTags.add(tag.trim())); } }); tagContainer.innerHTML = '<button class="tag-button active" data-tag="all">Todos</button>'; [...allTags].sort().forEach(tag => { tagContainer.innerHTML += `<button class="tag-button" data-tag="${tag}">${tag}</button>`; });
        document.querySelectorAll('.tag-button').forEach(button => { button.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); const clickedTag = e.target.dataset.tag; if (clickedTag === 'all') { activeTags.clear(); } else { if (activeTags.has(clickedTag)) { activeTags.delete(clickedTag); } else { activeTags.add(clickedTag); } }
        document.querySelectorAll('.tag-button').forEach(btn => { if (activeTags.size === 0) { btn.classList.toggle('active', btn.dataset.tag === 'all'); } else { btn.classList.remove('active'); if (activeTags.has(btn.dataset.tag)) { btn.classList.add('active'); } document.querySelector('.tag-button[data-tag="all"]').classList.remove('active'); } }); filterAndRender(); }); });}
        function filterAndRender() { const searchTerm = searchBox.value.toLowerCase(); let filteredProjects = allProjects; if (searchTerm) { filteredProjects = filteredProjects.filter(p => p.titulo.toLowerCase().includes(searchTerm)); } if (activeTags.size > 0) { filteredProjects = filteredProjects.filter(p => { const projectTags = new Set((p.tags || []).map(t => t.trim())); return [...activeTags].every(activeTag => projectTags.has(activeTag)); }); } renderCards(filteredProjects); }
        fetch('proyectos.json').then(response => response.json()).then(data => { allProjects = data.items || []; window.proyectos = allProjects; generateTags(allProjects); filterAndRender(); }).catch(error => { document.getElementById('portfolio-grid').innerHTML = '<p class="empty-message">Error: No se pudo cargar el fichero de proyectos.</p>'; });
        searchBox.addEventListener('input', filterAndRender);
        window.addEventListener('message', function(event) { if (event.data.type === 'previewUpdate') { allProjects = event.data.payload; generateTags(allProjects); filterAndRender(); } });
    </script>

    <script>
        (function() {
            const requiredLength = 5;
            let progress = 0;
            document.addEventListener('click', function(e) {
                const target = e.target;
                if (target.classList.contains('secret-letter') && parseInt(target.dataset.key) === progress) {
                    progress++;
                } else if (!target.classList.contains('secret-letter')) {
                    progress = 0;
                }
                if (progress === requiredLength) {
                    // ALERTA RESTAURADA
                    alert('Acceso correcto. Redirigiendo...');
                    window.location.href = 'panel.html';
                }
            });
        })();
    </script>
</body>
</html>
