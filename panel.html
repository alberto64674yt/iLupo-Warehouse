<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control - iLupo Warehouse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="panel-body">
    <div class="panel-container">
        <div class="editor-pane">
            <div id="admin-panel">
                <h1>Panel de Control</h1>
                
                <fieldset>
                    <legend>Parte 1: Datos para la Tarjeta (Resumen)</legend>
                    <div class="form-section">
                        <label for="titulo">Título del Proyecto</label>
                        <input type="text" id="titulo" oninput="updatePreview()">
                        
                        <label for="id">ID para la URL (ej: mi-proyecto-1)</label>
                        <input type="text" id="id" oninput="updatePreview()">
                        
                        <label for="resumen">Resumen Corto (para la tarjeta)</label>
                        <textarea id="resumen" oninput="updatePreview()"></textarea>
                        
                        <label for="imagen">URL de la Imagen Principal</label>
                        <input type="text" id="imagen" oninput="updatePreview()">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Parte 2: Contenido de la Página de Detalle</legend>
                    <div class="form-section">
                        <label for="contenido_completo">Descripción Completa (soporta Markdown)</label>
                        <textarea id="contenido_completo" oninput="updatePreview()"></textarea>
                        <div class="markdown-ayuda">
                            <p><b>Ayuda:</b> **negrita**, *cursiva*, [enlace](url), `https://link.youtube.com`, `[IMAGEN-DESCARGA](url_imagen, url_descarga)`</p>
                        </div>
                        
                        <label for="enlace">URL del Botón Principal (opcional)</label>
                        <input type="text" id="enlace" oninput="updatePreview()">
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button id="main-button" onclick="submitProject()">Añadir Proyecto a la Lista</button>
                    <button id="cancel-button" onclick="cancelEdit()" style="display: none;">Cancelar Edición</button>
                </div>

                <hr>
                <div class="manage-container">
                    <h2>Gestionar Proyectos Existentes</h2>
                    <div id="manage-list"></div>
                </div>
                <hr>
                <div class="save-container">
                    <h2>Paso Final: Guardar Todo</h2>
                    <button class="save-button" onclick="saveAndDownload()">Generar y Descargar Fichero</button>
                </div>
            </div>
        </div>
        <div class="preview-pane">
            <iframe id="preview-frame" src="index.html"></iframe>
        </div>
    </div>
    <script>
        let currentProjects = []; let editingIndex = -1;
        const previewFrame = document.getElementById('preview-frame');
        function loadInitialData(){fetch('proyectos.json').then(r=>r.json()).then(d=>{currentProjects=d.items||[];renderManageList();previewFrame.onload=()=>previewFrame.contentWindow.postMessage({type:'previewUpdate',payload:currentProjects},'*');if(document.readyState==="complete"){previewFrame.contentWindow.postMessage({type:'previewUpdate',payload:currentProjects},'*')}})}
        function renderManageList(){const c=document.getElementById('manage-list');c.innerHTML='';if(currentProjects.length===0){c.innerHTML='<p>No hay proyectos.</p>';return}
        [...currentProjects].reverse().forEach((p,i)=>{const o=currentProjects.length-1-i;const t=document.createElement('div');t.className='manage-item';t.innerHTML=`<span>${p.titulo}</span><div class="manage-buttons"><button class="edit-button" onclick="editProject(${o})">Editar</button><button class="delete-button" onclick="deleteProject(${o})">Borrar</button></div>`;c.appendChild(t)})}
        function updatePreview(){const p={titulo:document.getElementById('titulo').value,id:document.getElementById('id').value,resumen:document.getElementById('resumen').value,contenido_completo:document.getElementById('contenido_completo').value,imagen:document.getElementById('imagen').value,enlace:document.getElementById('enlace').value};let l=[...currentProjects];if(editingIndex>-1){l[editingIndex]=p}else if(p.titulo){l.push(p)}
        previewFrame.contentWindow.postMessage({type:'previewUpdate',payload:l},'*')}
        function editProject(i){editingIndex=i;const p=currentProjects[i];document.getElementById('form-title').innerText='Editando Proyecto';document.getElementById('titulo').value=p.titulo;document.getElementById('id').value=p.id;document.getElementById('resumen').value=p.resumen;document.getElementById('contenido_completo').value=p.contenido_completo;document.getElementById('imagen').value=p.imagen;document.getElementById('enlace').value=p.enlace;document.getElementById('main-button').innerText='Guardar Cambios';document.getElementById('cancel-button').style.display='block';window.scrollTo(0,0)}
        function cancelEdit(){editingIndex=-1;clearForm();document.getElementById('form-title').innerText='Añadir Nuevo Proyecto';document.getElementById('main-button').innerText='Añadir Proyecto a la Lista';document.getElementById('cancel-button').style.display='none';updatePreview()}
        function deleteProject(i){if(confirm(`¿Borrar "${currentProjects[i].titulo}"?`)){currentProjects.splice(i,1);renderManageList();previewFrame.contentWindow.postMessage({type:'previewUpdate',payload:currentProjects},'*');alert('Proyecto borrado. Pulsa "Generar y Descargar".')}}
        function submitProject(){const p={titulo:document.getElementById('titulo').value,id:document.getElementById('id').value,resumen:document.getElementById('resumen').value,contenido_completo:document.getElementById('contenido_completo').value,imagen:document.getElementById('imagen').value,enlace:document.getElementById('enlace').value};if(!p.titulo||!p.id||!p.resumen||!p.contenido_completo||!p.imagen){alert('Todos los campos son obligatorios (excepto el enlace).');return}
        if(editingIndex>-1){currentProjects[editingIndex]=p;alert('Proyecto actualizado. Pulsa "Generar y Descargar".');cancelEdit()}else{currentProjects.push(p);alert('Proyecto añadido. Pulsa "Generar y Descargar".');clearForm()}
        renderManageList();previewFrame.contentWindow.postMessage({type:'previewUpdate',payload:currentProjects},'*')}
        function saveAndDownload(){const f=JSON.stringify({items:currentProjects},null,2);const b=new Blob([f],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='proyectos.json';a.click();URL.revokeObjectURL(a.href)}
        function clearForm(){document.getElementById('titulo').value='';document.getElementById('id').value='';document.getElementById('resumen').value='';document.getElementById('contenido_completo').value='';document.getElementById('imagen').value='';document.getElementById('enlace').value=''}
        loadInitialData();
    </script>
</body>
</html>
