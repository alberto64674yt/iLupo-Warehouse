<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos por Etiqueta</title>
	<meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
</head>
<body>
	<div id="tsparticles"></div>
    <header>
        <h1 id="tag-page-title">Proyectos</h1>
        <p class="subtitle"><a href="index.html" class="back-link-header">← Volver a todos los proyectos</a></p>
    </header>
    <main id="portfolio-grid"></main>
    <footer>
        <p>© 2025 iLupo Warehouse | Administrado por alberto64674yt</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            marked.setOptions({ gfm: true, breaks: true });
            const params = new URLSearchParams(window.location.search);
            const tagName = params.get('tag');
            const titleElement = document.getElementById('tag-page-title');
			// --- INICIO DE CÓDIGO SEO AÑADIDO ---
			// Actualiza el título de la página y la meta descripción
			document.title = `Proyectos de ${tagName} | iLupo Warehouse`;
			const metaDescription = document.querySelector('meta[name="description"]');
			if (metaDescription) {
    		metaDescription.setAttribute('content', `Explora todos los proyectos y herramientas etiquetados como '${tagName}' en el portfolio de iLupo Warehouse.`);
			}
			// --- FIN DE CÓDIGO SEO AÑADIDO ---
            const grid = document.getElementById('portfolio-grid');

            const cardObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            if (!tagName) {
                titleElement.innerText = "Etiqueta no especificada";
                return;
            }

            titleElement.innerText = `Proyectos con la etiqueta: "${tagName}"`;
            document.title = `Proyectos de ${tagName} | iLupo Warehouse`;

            fetch('proyectos.json')
                .then(response => response.json())
                .then(data => {
                    const allProjects = data.items || [];
                    
                    // --- LÓGICA DE FILTRADO MODIFICADA A "INCLUDES" ---
                    const filteredProjects = allProjects.filter(p => 
                        p.tags && p.tags.some(projectTag => projectTag.includes(tagName))
                    );
                    // --- FIN DE LA LÓGICA MODIFICADA ---

                    if (filteredProjects.length === 0) {
                        grid.innerHTML = '<p class="empty-message">No se encontraron proyectos con esta etiqueta.</p>';
                        return;
                    }

                    filteredProjects.slice().reverse().forEach(proyecto => {
                        const card = document.createElement('a');
                        card.className = 'card';
                        card.href = `proyecto.html?id=${proyecto.id}`;
                        card.innerHTML = `
                            <div class="card-inner">
                                <img class="card-hero-image" src="${proyecto.imagen}" alt="${proyecto.titulo}">
                                <div class="card-content">
                                    <h2>${proyecto.titulo}</h2>
                                    <div class="card-excerpt">${marked.parse(proyecto.resumen || '')}</div>
                                    <span class="button-imitation">Ver detalles</span>
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                        cardObserver.observe(card);
                    });
                });
        });
    </script>
	
	<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        console.log('ServiceWorker registrado con éxito:', registration.scope);
      }).catch(error => {
        console.log('Fallo en el registro del ServiceWorker:', error);
      });
    });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            await tsParticles.load("tsparticles", {
                fullScreen: { enable: true, zIndex: -1 },
                particles: {
                    number: { value: 50, density: { enable: true, area: 800 } },
                    color: { value: "#3b82f6" },
                    shape: { type: "circle" },
                    opacity: { value: 0.8, random: false },
                    size: { value: 6, random: true },
                    links: {
                        enable: true,
                        distance: 150,
                        color: "#3b82f6",
                        opacity: 0.5,
                        width: 2
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: false,
                        straight: false,
                        outModes: "out"
                    }
                },
                interactivity: {
                    events: {
                        onHover: { enable: true, mode: "repulse" },
                        onClick: { enable: true, mode: "push" }
                    },
                    modes: {
                        repulse: { distance: 120, duration: 0.4 }
                    }
                },
                detectRetina: true
            });
        });
    </script>
</body>
</html>
